<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>inline.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Buefy CSS -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
  <script src="./js/lib/vuex-3.0.1.js"></script>
  <script src="./js/lib/Sortable.js"></script>
  <script src="./js/lib/vue-draggable.js"></script>
  <script src="https://unpkg.com/buefy@0.6.5/lib/index.js"></script>
  <script src="./js/ws.js"></script>
  <script src="./js/components/index.js"></script>
  <script src="./js/screens/organizations.js"></script>
  <script src="./js/screens/repositories.js"></script>
  <script src="./js/screens/boards.js"></script>
  <script src="./js/screens/board.js"></script>
  <script src="./js/screens/home.js"></script>
  <script src="./js/stores/board.js"></script>
  <script src="./js/stores/org.js"></script>
  <script src="./js/stores/repo.js"></script>
  <script src="./js/api/inline-api.js"></script>
</head>
<body>
  <div id="app">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <router-link class="navbar-item" to="/">
          <img src="./images/logo.png" alt="Inline.io: Simple and powerful project management." width="112" height="28">
        </router-link>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="collapsibleMenu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>

      </div>
        <div class="navbar-menu" id="collapsibleMenu">
          <div class="navbar-start">
            <router-link v-for="route in routes" :key="route.path" v-bind:to="route.path" class="navbar-item">{{route.title}}</router-link>
          </div>
          <div class="navbar-end">
            <login-with-github class="navbar-item"></login-with-github>
          </div>
        </div>
    </nav>
    <router-view></router-view>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
